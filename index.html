<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bring in our bootstrap stylesheet -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
    <!-- Creates the Overall Grid -->
    <div class="container">

        <!-- First Row -->
        <div class="row">

            <!-- First (and only column) -->
            <div class="col-md-12">
                <h1>MICHIGAN STATE BASKETBALL TRIVIA</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ">
                <div id="timer"></div>
            </div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <!-- First of two columns -->
            <div class="col-md-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1 class="panel-title">Answer the below questions in 30 seconds!</h1>
                    </div>
                    <div class="panel-body">
                        <div id="questionone"></div>
                        <button id="choicesone"></button>
                    </div>
                    <div class="panel-body">
                        <div id="questiontwo"></div>
                        <button id="choicestwo"></button>
                    </div>
                    <div class="panel-body">
                        <div id="questionthree"></div>
                        <button id="choicesthree"></button>
                    </div>
                    <div class="panel-body">
                        <div id="questionfour"></div>
                        <button id="choicesfour"></button>
                    </div>
                    <div class="panel-body">
                        <div id="questionfive"></div>
                        <button id="choicesfive"></button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

<!-- Added link to external javascript -->
<script type="text/javascript" src="assets/javascript/app.js "></script>

</html>
