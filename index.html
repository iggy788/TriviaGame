<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MICHIGAN STATE BASKETBALL TRIVIA</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

    <!-- Link to Michigan State Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">

</head>

<body>
    <!-- Creates the Overall Grid -->
    <div class="container">
        <!-- First Row -->
        <div class="row">
            <!-- First (and only column) -->
            <section id="welcome">
                <div class="start-container">
                    <div class="well jumbotron">
                        <h1 class="text-center">MICHIGAN STATE BASKETBALL TRIVIA</h1>
                        <h2>Test Your Knowledge About Michigan State Basketball</h2>
                    </div>
                    <button type="button" class="btn-get-started">Get Started</button>
                </div>
            </section>

            <main>
                <div id="quiz">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>MICHIGAN STATE BASKETBALL TRIVIA</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 ">
                            <div id="wrapper">
                                <div id="timer">00:00</div>
                            </div>
                        </div>
                    </div>

                    <!-- First of two columns -->
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div id="question">
                                </div>
                                <br /><br />
                                <button id="btnSubmit" type="submit" value="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
            <!--==========================#results============================-->
            <section id="results">
                <div class="start-container">
                    <h1>Results!</h1>
                    <div id="userPicks"></div>
                    <div id="tom" class="pull-left"><img src="assets/images/tom2.gif" alt=""></img>
                    </div>
                    <div id="tom2" class="pull-right"><img src="assets/images/tom2.gif" alt=""></img>
                    </div>
                    <button type="button" class="btn-get-started">Play Again?</button>
            </section>
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <!-- Link to jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Link to external Javascript -->
        <script type="text/javascript" src="assets/javascript/app.js "></script>
</body>

</html>
